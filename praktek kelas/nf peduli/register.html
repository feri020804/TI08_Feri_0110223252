<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">Hidden brand</a>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <!-- ini buat form -->
      <form>
        <div class="form-group row">
          <label for="text" class="col-4 col-form-label">Nama</label> 
          <div class="col-8">
            <input id="text" name="text" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text1" class="col-4 col-form-label">Tempat Lahir</label> 
          <div class="col-8">
            <input id="text1" name="text1" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text2" class="col-4 col-form-label">Tanggal</label> 
          <div class="col-8">
            <input id="text2" name="text2" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4">Checkboxes</label> 
          <div class="col-8">
            <div class="custom-control custom-checkbox custom-control-inline">
              <input name="checkbox" id="checkbox_0" type="checkbox" class="custom-control-input" value="laki-laki"> 
              <label for="checkbox_0" class="custom-control-label">Laki-laki</label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline">
              <input name="checkbox" id="checkbox_1" type="checkbox" class="custom-control-input" value="perempuan"> 
              <label for="checkbox_1" class="custom-control-label">Perempuan</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="text4" class="col-4 col-form-label">Text Field</label> 
          <div class="col-8">
            <input id="text4" name="text4" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="select" class="col-4 col-form-label">Select</label> 
          <div class="col-8">
            <select id="select" name="select" class="custom-select">
              <option value="aktiv">Aktiv</option>
              <option value="tidak aktiv">Tidak Aktiv</option>
            </select>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>      
</body>
