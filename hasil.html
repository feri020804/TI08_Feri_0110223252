<!DOCTYPE html>
<html lang="id">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>Dokumen</title>
  </head>
  <body>
    <h1 align="center">THANK YOU</h1>
    <hr />
    <p>
      Thank you for ordering from Black Goose Bistro.We have received the
      following information about your order
    </p>
    <h3 style="color: tomato">Your information</h3>
    <table border="0">
      <tr>
        <td>
          <label for="text" style="font-weight: bold">Name :</label>
          <input
            type="text"
            name="Name"
            id=""
            value="Feri Ardiansyah"
            style="border: none"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label for="text" style="font-weight: bold"
            >Address :
            <input
              type="text"
              name="Address"
              id=""
              value="Jalan RTM Kelapa Dua"
              style="border: none"
          /></label>
        </td>
      </tr>
      <tr>
        <td>
          <label for="text" style="font-weight: bold"
            >Telephone Number :
            <input
              type="text"
              name="Telephone Number"
              id=""
              value="082267263573"
              style="border: none"
          /></label>
        </td>
      </tr>

      <tr>
        <td>
          <label for="text" style="font-weight: bold"
            >Email Address :
            <input
              type="text"
              name="Email Address"
              id=""
              value="feriardiansyah@gmail.com"
              style="border: none"
          /></label>
        </td>
      </tr>
    </table>
    <br />
    <label for="insruction"
      >Dekivery Intruction : <br />
      <textarea
        name=""
        id=""
        rows="5"
        cols="40"
        placeholder="Jalan RTM Kelapa Dua"
      ></textarea>
    </label>
    <h3 style="color: tomato">Your Pizza</h3>
    <tr>
      <td>
        <label for="crust">Crust :</label>
        <input
          type="text"
          name="crust"
          id=""
          value="Clasik White"
          style="border: none"
        />
      </td>
    </tr>

    <tr>
      <br />
    </tr>

    <tr>
      <td>
        <label for="toppings">Toppings :</label>
        <input
          type="text"
          name="toppings"
          id=""
          value="Red Sauce"
          style="border: none"
        />
      </td>
    </tr>
    <br />
    <tr>
      <td>
        <label for="number">Number :</label>
        <input
          type="text"
          name="number"
          id=""
          value="082267263573"
          style="border: none"
        />
      </td>
    </tr>
    <hr />
    <p>This site is for educational purpose only.No pizzas will be delivered</p>

</html>
